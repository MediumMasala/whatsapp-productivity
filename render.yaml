services:
  - type: web
    name: wa-productivity-api
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: cd ../.. && pnpm install && pnpm --filter @whatsapp-productivity/shared build && pnpm --filter @whatsapp-productivity/mastra build && pnpm --filter api build && pnpm --filter api db:generate
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 3001
      - key: API_HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: wa-productivity-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: wa-productivity-redis
          type: redis
          property: connectionString
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_APP_SECRET
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true

  - type: redis
    name: wa-productivity-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    region: oregon

databases:
  - name: wa-productivity-db
    plan: free
    region: oregon
    databaseName: wa_productivity
    user: wa_user
